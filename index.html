<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Age Calculator</title>

  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="wrapper">
    <form class="inputform" onsubmit="return false;">
      <div class="dayinholder">
        <label for="days">Day</label>
        <input class="numinputs" type="number" id="dayin" value="01" min="1" max="31">
      </div>
      <div class="monthinholder">
        <label for="months">Month</label>
        <select class="numinputs" name="month" id="monthin"></select>
      </div>
      <div class="yearinholder">
        <label for="years">Year</label>
        <select class="numinputs" name="year" id="yearin"></select>
      </div>
      <button type="submit" id="formsubmit"><img src="/assets/images/icon-arrow.svg"></button>
    </form>
    <div class="line"></div>
    <div class="outputholder">
      <div class="yearsoutholder">
        <output id="yearsout">--</output>
        <p class="yearslabel">years</p>
      </div>
      <div class="monthsoutholder">
        <output id="monthsout">--</output>
        <p class="monthslabel">months</p>
      </div>
      <div class="daysoutholder">
        <output id="daysout">--</output>
        <p class="yearslabel">days</p>
      </div>
    </div>
  </div>
  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://www.linkedin.com/in/lucas-crowe-tu/">Lucas Crowe</a>.
  </footer>
  
  <script src="script.js"></script>
</body>
</html>
